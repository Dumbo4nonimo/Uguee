<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Ugüee</title>
</head>
<body>
    <h1>¡Bienvenido a Ugüee!</h1>
    <p>¿No estás registrado?</p>

    <form method="get" action="">
        <label for="role">Selecciona tu rol:</label>
        <select id="role" name="role" onchange="redireccionar()">
            <option value="">-- Escoge un rol --</option>
            {% for value, label in roles %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    </form>

    <script>
        function redireccionar() {
            const role = document.getElementById('role').value;
            if (role) {
                window.location.href = `/login/register/${role}/`;
            }
        }
    </script>

    <hr>

    <p>¿Ya estás registrado?</p>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
