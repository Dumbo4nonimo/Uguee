<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Institución</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 2em; }
        .container { max-width: 500px; margin: auto; background: white; padding: 2em; border-radius: 10px; }
        input, button {
            width: 100%; margin: 0.5em 0; padding: 0.7em;
            border: 1px solid #ccc; border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro de Institución</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ role_form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
</div>
</body>
</html>
